<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    
<div class="parent">
    <div class="div1 child"></div>
    <div class="div2 child"><button>7</button></div>
    <div class="div3 child"><button>8</button></div>
    <div class="div4 child"><button>9</button></div>
    <div class="div5 child"><button>DEL</button></div>
    <div class="div6 child"><button>4</button></div>
    <div class="div7 child"><button>5</button></div>
    <div class="div8 child"><button>6</button></div>
    <div class="div9 child"><button>+</button></div>
    <div class="div10 child"><button>1</button></div>
    <div class="div11 child"><button>2</button></div>
    <div class="div12 child"><button>3</button></div>
    <div class="div13 child"><button>-</button></div>
    <div class="div14 child"><button>.</button></div>
    <div class="div15 child"><button>0</button></div>
    <div class="div16 child"><button>/</button></div>
    <div class="div17 child"><button>x</button></div>
    <div class="div18 child"><button>RESET</button></div>
    <div class="div19 child"><button>=</button></div>
</div>
    
</body>
</html>
